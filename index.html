<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Fonts -->
  <!-- CSS -->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class=" container text-center">
    <h1>Rock ¯\_ Paper _/¯ Sxrs</h1>

    <div class="col-6 col-center">
      <form class="player-entry-form">
        <div class="form-group">
          <label>Enter Player Name:</label>
          <input type="text" class="form-control" id="player-input">
          <input type="submit" class="rps-input-button">
        </div>
      </form>
    </div>

    <!-- <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      </div>
    </div> -->

    <div class="row">

      <div id="player-1-div" class="mx-auto col-4 box">
        <h4 id="player-1-name"></h4>
        <div id="player-1-box"></div>
        <div id="player-1-stats"></div>
      </div>

      <div id="player-results-box" class="mx-auto col-4 box"></div>

      <div id="player-2-div" class="mx-auto col-4 box">
        <h4 id="player-2-name"></h4>
        <div id="player-2-box"></div>
        <div id="player-2-stats"></div>
      </div>

    </div>

    <div class="row">
      <div class="mx-auto col-6">
        <form class="player-message-form">
          <div class="form-group">
            <div class="chat-display"></div>
            <input type="text" id="message-input" class="form-control" placeholder="Enter a message...">
            <input type="submit" class="rps-input-button" name="submit">
          </div>
        </form>
      </div>
    </div>

  </div>


</body>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Tether -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<!-- Js -->
<script src="script.js" type="text/javascript"></script>

</html>
